<!doctype html>
<html lang="us">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="icon" href="{{ url_for('static', filename='images/done.png') }}">

<body class="main-body">

<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
  <h6 class="my-0 mr-md-auto font-weight-normal"></h6>

        <a class="p-2 text-dark" href="/test-strategy">Strategy test</a>
        <a class="p-2 text-dark" href="/backtesting">Back testing</a>
        <a class="p-2 text-dark" href="/margin-trading">Margin trading</a>
        <a class="p-2 text-dark" href="/apitrade">ApiTrade</a>

  </nav>

</div>
{% block body %}{% endblock %}

<footer  class="text-muted" id="footer_custom">
    <p><span class="text-muted">This project by <a href="https://github.com/Yulauk">Yudin.</a></span></p>

</footer>

</html>
