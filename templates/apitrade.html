{% extends 'base.html' %}

{% block title %}Api trade{% endblock %}

{% block body %}

<div class="container mt-5">
    <h5>Trade safe, you use paper money on real market! </h5>






<div class="container mt-5" id="teststrategy">
    <br>
    {{ cash }}  <br>
    {{ symbol }} {{ qty }}btc<br>
    market_value:{{ portfolio_value }} {{ currency }}<br>
    <td></td>
    {{ market_value }}<br>
    profit: {{ unrealized_pl }}
    <!-- TradingView Widget BEGIN -->
<div class="tradingview-widget-container">
  <div id="tradingview_dc85e"></div>
    <br><br>
  <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
  <script type="text/javascript">
  new TradingView.widget(
  {
  "width": "100%",
  "height": 410,
  "symbol": "BITSTAMP:BTCUSD",
  "interval": "D",
  "timezone": "Etc/UTC",
  "theme": "light",
  "style": "1",
  "locale": "in",
  "toolbar_bg": "#f1f3f6",
  "enable_publishing": false,
  "allow_symbol_change": true,
  "calendar": true,
  "container_id": "tradingview_587af"
}
  );
  </script>
</div>
<!-- TradingView Widget END -->
    <br><br>
        <form method="POST">

            <div class="row">
            <div class="col-md-3 mb-3">
            <label for="trade pair">Select trade pair</label>
            <select name="ticker" class="custom-select d-block w-100" id="trade pair" required="">
                <option value="Select">Select trade pair</option>
                <option name=ticker value="BTC/USD" >BTCUSD</option>
            </select>
            </div>

            <div class="col-md-3 mb-3">
            <label for="coin amount">Coin amount</label>
            <input class="form-control" type="number" step="0.001" placeholder="amount" name="qty" id="coin amount">
            </div>

            <div class="col-md-3 mb-3">
            <label for="ordertype">Select trade pair</label>
            <select name="ordertype" class="custom-select d-block w-100" id="ordertype" required="">
                <option value="market">Market</option>
                <option value="limit">Limit</option>
                <option value="stop">Stop</option>
                <option value="stopLimit">StopLimit</option>
            </select>
            </div>

<!--            <select name="side">-->
                <div class="col-md-3 mb-3">
                <label for="side">Buy or sell</label>
                <select name="side" class="custom-select d-block w-100" id="side" required="">
                <option  value="buy" name="orderside">Buy</option>
                <option value="sell" name="orderside">Sell</option>
                </select>
                </div>

</div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
            <br><br>

        </form>
    </div>
</div>


<br><br>

{% endblock %}
